<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Project Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 60px;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .product-img {
      max-width: 100%;
      border-radius: 10px;
    }
    .hover-btn:hover {
      background-color: #0d6efd;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1 class="mb-4 text-center">Popular Products</h1>
    <div class="row">
      <!-- Product Card -->
      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/300" alt="Product 1" class="product-img">
          <h4 class="mt-2">Casual Shirt <span class="badge bg-success">New</span></h4>
          <p>$29.99</p>
          <button class="btn btn-primary hover-btn">Add to Cart</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/300" alt="Product 2" class="product-img">
          <h4 class="mt-2">Running Shoes <span class="badge bg-danger">Sale</span></h4>
          <p>$49.99</p>
          <button class="btn btn-primary hover-btn">Add to Cart</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/300" alt="Product 3" class="product-img">
          <h4 class="mt-2">Smart Watch</h4>
          <p>$99.99</p>
          <button class="btn btn-primary hover-btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
